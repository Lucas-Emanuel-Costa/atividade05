<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 3 - Menor, Maior e Soma</title>
</head>
<body>
    <h1>Exercício 3 - Menor, Maior e Soma</h1>
    <p>
        O programa pede um conjunto de <strong>N números</strong> e determina o menor valor, o maior valor e a soma de todos.
    </p>

    <button onclick="calcularValores()">Executar</button>
    <p id="resultado"></p>

    <script>
        function calcularValores() {
            let n = parseInt(prompt("Quantos números deseja digitar?"));
            if (isNaN(n) || n <= 0) {
                alert("Digite um valor válido para N.");
                return;
            }

            let menor, maior, soma = 0;

            for (let i = 1; i <= n; i++) {
                let num = parseFloat(prompt("Digite o " + i + "º número:"));
                if (isNaN(num)) {
                    alert("Valor inválido! Digite um número válido.");
                    i--; // repete a rodada
                } else {
                    if (i === 1) {
                        menor = num;
                        maior = num;
                    } else {
                        if (num < menor) menor = num;
                        if (num > maior) maior = num;
                    }
                    soma += num;
                }
            }

            document.getElementById("resultado").innerHTML =
                "Menor número: <strong>" + menor + "</strong><br>" +
                "Maior número: <strong>" + maior + "</strong><br>" +
                "Soma dos números: <strong>" + soma + "</strong>";
        }
    </script>
</body>
</html>
